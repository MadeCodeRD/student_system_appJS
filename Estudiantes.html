<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleForm.css">
    <title>Registro de Estudiantes</title>
</head>
<body>
    <header class="wrapper">
        <h1>
            Formulario de Estudiantes
        </h1>
        <p>Bienvenido a Clases!</p>
    </header>

    <main>
        <form class="formulario">
            <!--Nombre-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre..">
            <!--Apellido-->
             <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido..">
            <!--Matricula-->
              <label for="matricula">Matricula:</label>
              <input type="text" id="matricula" name="matricula" placeholder="Matricula..">
            <!--Nota-->
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" placeholder="Nota.." min="1" max="100">
           
            <input type="submit" value="Submit" class="btn" id="submitBtn">
            <a href="tablaEstudiantes.html"><button type="button" class="btn" id="press">Ver registro</button></a>
           
          </form>
    </main>
    <script src="js/logica.js"></script>
</body>
</html>
